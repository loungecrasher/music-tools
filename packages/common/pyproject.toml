[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "music-tools-common"
version = "1.0.0"
description = "Shared library for Music Tools ecosystem"
readme = "README.md"
authors = [
    {name = "Music Tools Team", email = "dev@musictools.example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Sound/Audio",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0,<3.0.0",
    "aiohttp>=3.13.0,<4.0.0",
    "beautifulsoup4>=4.12.0,<5.0.0",
    "pydantic>=2.12.0,<3.0.0",
    "python-dotenv>=1.0.0,<2.0.0",
    "click>=8.3.0,<9.0.0",
    "rich>=14.2.0,<15.0.0",
    "tqdm>=4.67.0,<5.0.0",
    "mutagen>=1.47.0,<2.0.0",
    "spotipy>=2.25.0,<3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.0,<10.0.0",
    "pytest-cov>=6.0.0,<7.0.0",
    "pytest-mock>=3.14.0,<4.0.0",
    "black>=25.1.0,<26.0.0",
    "flake8>=7.1.0,<8.0.0",
    "isort>=5.13.0,<6.0.0",
    "mypy>=1.18.0,<2.0.0",
]

[project.urls]
Homepage = "https://github.com/musictools/music-tools-common"
Documentation = "https://music-tools-common.readthedocs.io"
Repository = "https://github.com/musictools/music-tools-common"
Issues = "https://github.com/musictools/music-tools-common/issues"

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "-v --cov=music_tools_common --cov-report=html --cov-report=term"
