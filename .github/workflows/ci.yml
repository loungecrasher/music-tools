name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements-core.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e packages/common/
          pip install -r requirements-core.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        working-directory: apps/music-tools
        run: |
          python -m pytest tests/ -v --tb=short --ignore=tests/database --benchmark-disable

      - name: Run common package tests
        run: |
          python -m pytest packages/common/tests/ -v --tb=short

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e packages/common/
          pip install -r requirements-core.txt
          pip install -r requirements-dev.txt

      - name: Lint with flake8
        run: |
          flake8 apps/ packages/ --max-line-length=100 --extend-ignore=E501,W503,E402,F401,E203 --exclude=__pycache__,build,dist,.eggs

      - name: Check code formatting
        run: |
          black --check apps/ packages/

      - name: Check import sorting
        run: |
          isort --check-only --diff apps/ packages/

      - name: Type check with mypy
        run: |
          mypy packages/common/music_tools_common/ --ignore-missing-imports

      - name: Security audit dependencies
        run: |
          pip-audit --strict --desc on 2>&1 || true
